<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <title>BYO Intro | ITIS3135</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>Build Your Own Intro Page</h2>
        <h3>Please fill out the form below to create your own introduction page.</h3>
        <form id="introForm">
            <label>Name: <input type="text" name="name" required value="Rashid Moreau"></label><br>
            <label>Mascot: <input type="text" name="mascot" required value="Raging Mammoth"></label><br>
            <label>Image: <input type="file" name="image" accept="image/png, image/jpeg" required></label><br>
            <label>Image Caption: <input type="text" name="imageCaption" required></label><br>
            <label>Personal Background: <input type="text" name="personalBg" required></label><br>
            <label>Professional Background: <input type="text" name="professionalBg" required></label><br>
            <label>Academic Background: <input type="text" name="academicBg" required></label><br>
            <label>Background in Web Development: <input type="text" name="webDevBg" required></label><br>
            <label>Primary Computer Platform: <input type="text" name="platform" required></label><br>

            <div id="courses">
                <label>Courses currently taking:</label>
                <div id="courseContainer"></div>
                <button type="button" onclick="addCourseField()">Add Course</button>
            </div>

            <label>Funny thing? <input type="text" name="funny"></label><br>
            <label>Anything else? <input type="text" name="extra"></label><br>
            <label>
                <input type="checkbox" name="agreement" required>
                I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
            </label><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset" onclick="resetForm()">
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/survey.js"></script>
</body>
</html>
